<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the World?</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- meta tags -->
    <link rel="image_src" href="thumbnail.jpg" />
    <meta
      property="og:title"
      content="Where in the World? - Powered by Rest Countries API. Are you curious about the population size of various countries, their capitals, and regions? Look no further, as you can discover this information and much more."
    />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="globe.svg" type="image/x-icon" />

    <!-- icons -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1>Where in the world?</h1>
        </div>
        <div class="dark-mode" id="darkmodeBtn">
          <ion-icon name="moon-sharp" class="moon"></ion-icon>
          <p>Dark Mode</p>
        </div>
      </header>
      <main class="main">
        <div class="search_bar_and_filter_button">
          <div class="search_bar">
            <ion-icon name="search-outline" class="search-btn"></ion-icon>
            <input
              type="text"
              id="searchBar"
              placeholder="Search for a country..."
              autocomplete="off"
            />
            <div class="popup" id="searchResults">
              <div id="searchResultsList"></div>
            </div>
          </div>

          <button class="filter_button">
            <div class="flex">
              <p class="replace">Region</p>
              <ion-icon name="caret-down-outline"></ion-icon>
            </div>

            <div class="options">
              <ul class="countries">
                <li data-id="All" class="country">All</li>
                <li data-id="Africa" class="country">Africa</li>
                <li data-id="Americas" class="country">Americas</li>
                <li data-id="Asia" class="country">Asia</li>
                <li data-id="Europe" class="country">Europe</li>
                <li data-id="Oceania" class="country">Oceania</li>
              </ul>
            </div>
          </button>
        </div>

        <div class="flags-grid"></div>
      </main>

      <footer>
        <div class="social-links">
          <a href="https://web.facebook.com/villalonandrew" target="_blank">
            <ion-icon name="logo-facebook" class="adjust"> </ion-icon
          ></a>

          <a href="https://www.instagram.com/444_xaga/" target="_blank">
            <ion-icon name="logo-instagram" class="adjust"></ion-icon>
          </a>
          <a href="https://www.tiktok.com/@user29937382" target="_blank">
            <ion-icon name="logo-tiktok" class="adjust"></ion-icon
          ></a>
          <a href="https://github.com/meraeugene" target="_blank"
            ><ion-icon name="logo-github" class="adjust"></ion-icon
          ></a>
        </div>
        <p>Â©<span id="date"> 2022</span> GTC</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
